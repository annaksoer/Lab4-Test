name: Print Software Versions
on:
  push:
    branches: [ main, master ]
jobs:
  PrintLanguageVersions:
    runs-on: ubuntu-latest
    steps:
      - name: Print Node.js Version
        run: node --version

      - name: Print Java Version
        run: java -version

  PrintDBMSVersions:
    runs-on: ubuntu-latest
    needs: [PrintLanguageVersions]
    steps:
      - name: Print PostgreSQL Version
        run: psql --version
